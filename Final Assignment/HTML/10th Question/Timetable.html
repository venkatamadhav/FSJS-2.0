<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <table border="1px"  align="center">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="4">Time Table </th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <th rowspan="2">Monday</th>
            <td rowspan="2">8:00 am</td>
            <td rowspan="2">5:00 p.m</td>
            <td>Introduction to XML</td> 
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <th rowspan="3">Tuesday</th>
            <td>8:00 am</td>
            <td>11:00 am</td>
            <td rowspan="3">
                <table border="" cellspacing="0" cellpadding="0" width="100%" height="100%" >
                    <tr>
                      <td>
                        XPath
                      </td>
                    </tr>
                    <tr>
                      <td>
                        XSL Transformation
                      </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>11:00 am</td>
            <td>2:00 pm</td>            
        </tr>
        <tr>
            <td>2:00 pm</td>   
            <td>5:00 pm</td>        
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>8:00 am</td>
            <td>12:00 am</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
