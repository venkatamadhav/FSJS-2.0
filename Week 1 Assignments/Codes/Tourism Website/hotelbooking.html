<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
</head>
<body>
    <div><h2><img src="images/bed.jpg" alt="Icon" width="70">Book Your Hotel</h2></div>
    <form align: center; action="">
    City: <label for="city"></label>
    <select name="city" id="city">
        <option value="none" selected disabled hidden>Select a City</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Bengaluru">Bengaluru</option>
        <option value="Chennai">Chennai</option>
        <option value="Mumbai">Mumbai</option>
    </select> <br> <br>
    Check-in: <input type="date" name="" id="" minDate:0>
    Check-out: <input type="date" name="" id=""> <br> <br>
    Nationality: <label for="Nationality"></label>
    <select name="Nationality" id="Nationality">
        <option value="none" selected disabled hidden>Select a Nationality</option>
        <option value="Indian">Indian</option>
        <option value="NRI">NRI</option>
        <option value="Foreigner">Foreigner</option>
    </select> <br> <br>
    Adults: <label for="Adults"></label>
    <select name="Adults" id="Adults">
        <option value="none" selected disabled hidden>0</option>
        <option value="1">1</option>
        <option value="2">2</option>
    </select>
    Children: <label for="Children"></label>
    <select name="Children" id="Children">
        <option value="none" selected disabled hidden>0</option>
        <option value="1">1</option>
        <option value="2">2</option>
    </select> (Below 12 Years) <br> <br>
    <input type="submit" value="Search Rooms">
    <input type="reset" value="Reset">
</form>
</body>
</html>
