<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <center>
    <form align: center; action="">

        First Name: <input type="text" placeholder="First Name" required > <br>
        Last Name: <input type="text" required placeholder="Last Name"> <br>
        Email: <input type="email" name="" id="" required placeholder="Email"> <br>
        Password: <input type="password" required placeholder="Password"> <br>
        DOB: <input type="date" name="" id="" required> <br>
        Gender: <input type="radio" name="gender" id="">Male <input type="radio" name="gender" id="">Female <br>
        Qualification: <label for="Qualification"></label>
        <select name="Qualification" id="Qualification">
            <option value="none" selected disabled hidden>Select an Option</option>
            <option value="10th Class">10th Class</option>
            <option value="12th Class">12th Class</option>
            <option value="Under Graduate">Under Gradute</option>
            <option value="Post Graduate">Post Graduate</option>
        </select> <br>
        <button onclick="location.href = 'loginpage.html';" id="myButton" class="float-left submit-button" >Register</button>
        <input type="reset" value="Reset"> <br>
         </form>
</center>
</body>
</html>
